<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Create an Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %} {% endif %}

    <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'store:login' %}">Log In</a></p>

</body>
</html>
